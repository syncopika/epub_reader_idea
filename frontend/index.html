<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>epub_reader_idea</title>
</head>
<body>
<div id="app">
  <header>
    <button id="load"> load epub file </button>
    
    <!-- from https://iconoir.com/ (page-left)-->
    <svg class="btn" id="prev" width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
      <title>previous page</title>
      <path d="M13 8.5L9.5 12L13 15.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
    
    <!-- from https://iconoir.com/ (page-right)-->
    <svg class="btn" id="next" width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
      <title>next page</title>
      <path d="M11 8.5L14.5 12L11 15.5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </header>
  <div id="content">
    <iframe id="iframe"></iframe>
  </div>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
